{% extends "layout.html" %}
{% block content %}
    <div class="bg-slate-300 gap-3 p-10 flex justify-center flex-col items-center">
        <div class="text-center">
            <h1 class="text-red-600 text-3xl font-extrabold ">Are you sure?</h1>
        </div>
        <form method="POST" class="w-fit text-center">
            {% csrf_token %}
            <p class="text-md">{{ question.quest }}</p>
            <p class="text-xs mb-4 text-gray-600">{{ question.date }}{{ question.time }}</p>
            <div class="flex justify-between">
                <button class="bg-red-600 text-white px-4 font-extrabold rounded-xl text-xl">Delete</button>
                <a href="{% url 'yourPosts' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
