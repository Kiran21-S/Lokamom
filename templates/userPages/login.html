{% extends 'layout.html' %}
{% block content %}
    <br><br>
    <form action="" method="post">
        {% csrf_token %}
        <center>
            <div class="bg-blue-950 w-96 h-96 shadow-blue-950 shadow-lg rounded-lg opacity-100 flex flex-col items-center justify-center gap-5 top-1/2 translate-y-1/4">
                <h1 class="text-white text-2xl font-bold">Login</h1>
                <div class="">
                    <label for="#username" class="text-white">Username: </label>
                    <input type="text" class="h-6" id="username" name="username">
                </div>
                <div class=" ">
                    <label for="#password" class="text-white">Password: </label>
                    <input type="password" class="h-6" id="password" name="password">
                </div>
                <input type="submit" value="Login" class="text-white font-bold bg-sky-400 w-20 rounded-lg">
                <p class="text-white">Don't have an account? <a class="text-sky-400" href="{% url 'register' %}">Create one</a></p>
            </div>
        </center>
    </form>
{% endblock %}
